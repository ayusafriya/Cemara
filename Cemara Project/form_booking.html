                        <div class="col-lg-9">
                            <div class="card">
                                <div class="card-header">
                                    <h1 class="card-title">Booking Sewa Kendaraan eCarRental</h1>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="pilihKendaraan">Pilih Kendaraan</label>
                                            <select class="form-control" id="pilihKendaraan">
                                                <option>Toyota Avanza</option>
                                                <option>Honda Jazz</option>
                                                <option>Suzuki Ertiga</option>
                                                <option>Mitsubishi Xpander</option>
                                                <option>Daihatsu Terios</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="namaPeminjam">Nama Peminjam</label>
                                            <input type="text" class="form-control" id="namaPeminjam"
                                                placeholder="Masukkan Nama Peminjam">
                                        </div>
                                        <div class="form-group">
                                            <label>Kategori Peminjam</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="kategoriPeminjam"
                                                    id="pribadi" value="pribadi" checked>
                                                <label class="form-check-label" for="pribadi">
                                                    Pribadi
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="kategoriPeminjam"
                                                    id="perusahaan" value="perusahaan">
                                                <label class="form-check-label" for="perusahaan">
                                                    Perusahaan/Organisasi
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="deskripsiKebutuhan">Deskripsi Kebutuhan</label>
                                            <textarea class="form-control" id="deskripsiKebutuhan" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="tanggalPinjam">Tanggal Pinjam</label>
                                            <div class="form-inline">
                                                <input type="date" class="form-control" id="tanggalPinjam">
                                                <label class="form-inline-label">&nbsp;s.d&nbsp;</label>
                                                <input type="date" class="form-control" id="tanggalPinjam2">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="kontakPerson">Kontak Person</label>
                                            <input type="number" class="form-control" id="kontakPerson"
                                                placeholder="Masukkan Kontak Person">
                                        </div>
                                        <div class="form-group">
                                            <label for="telponHP">Telpon/HP</label>
                                            <input type="number" class="form-control" id="telponHP"
                                                placeholder="Masukkan Nomor Telpon/HP">

                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Masukkan Email">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-secondary">Reset</button>
                                    </form>

                                </div>
